<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy</title>
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>

    <div class="col-8" style="margin-left: 6cm; margin-top: 0.5cm;" >
        <center><img height="250px" src="./assets/img/musica.jpg" alt=""></center>
        <form style="margin-top: 50px;" action="carrusel.html"> 
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control"  required/>
              <label class="form-label" for="form2Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" required />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
          
              <div class="col" style="margin-left: 600px;">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
              </div>
            </div>
          
            <!-- Submit button -->
            <center><button type="submit" class="btn btn-primary mb-4" href="carrusel.html">Sign in</button></center>
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="#!">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i data-feather="facebook"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i data-feather="mail" class="text-danger"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i data-feather="twitter"></i>
              </button>
          
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i data-feather="github" class="text-black"></i>
              </button>
            </div>
          </form>
    
    
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
